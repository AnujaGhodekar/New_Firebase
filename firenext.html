<script>
var myFirebaseRef = new Firebase("https://booksinformation.firebaseio.com/");

myFirebaseRef.child("Pages").on("value", function(snapshot) {
  var s1 = snapshot.val(); 
  document.getElementById("d1").innerHTML = s1;
});

myFirebaseRef.child("Published").on("value", function(snapshot) {
  var s2 = snapshot.val(); 
  document.getElementById("d2").innerHTML = s2;
});

</script>
